conventions {
    csvRawPath = "data/raw/csv"
    csvProcessedPath = "data/processed/csv"
    parquetRawPath = "data/raw/parquet"

}

inputOutput {
    csv {
        populationDataInput = "population_data.csv"
        populationDataOutput = "population_data.processed.csv"
    }
}

dataRoots {
    csv {
        csvInputRoot = ${environment.environmentRoot}/${conventions.csvRawPath}
        csvOutputRoot = ${environment.environmentRoot}/${conventions.csvProcessedPath}
